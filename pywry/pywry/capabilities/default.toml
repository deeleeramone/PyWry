identifier = "default"
description = "Capability for PyWry windows"
windows = ["*"]
permissions = [
    # Core Tauri permissions
    "core:default",
    "pytauri:default",
    "core:window:allow-close",
    "core:window:allow-hide",
    "core:window:allow-show",
    "core:window:allow-set-title",
    "core:window:allow-set-size",
    "core:window:allow-set-position",
    "core:window:allow-center",
    "core:window:allow-set-focus",
    "core:webview:default",
    "core:app:default",

    # All bundled pytauri_plugins â€” permissions are harmless if the
    # corresponding plugin is not initialised at runtime.
    # NOTE: only plugins with valid Tauri manifest keys are listed here.
    # persisted-scope and single-instance do not register capability manifests.
    "autostart:default",
    "clipboard-manager:default",
    "deep-link:default",
    "dialog:default",
    "fs:default",
    "global-shortcut:default",
    "http:default",
    "notification:default",
    "opener:default",
    "os:default",
    "positioner:default",
    "process:default",
    "shell:default",
    "updater:default",
    "upload:default",
    "websocket:default",
    "window-state:default",
]
