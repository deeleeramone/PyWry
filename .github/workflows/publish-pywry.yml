name: Publish pywry to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip running tests (use with caution)'
        required: false
        default: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: pywry

env:
  PYTHON_VERSION: '3.12'

jobs:
  # =============================================================================
  # Step 1: Run tests first and fail fast
  # =============================================================================
  test:
    name: Test - ${{ matrix.os }} - Python ${{ matrix.python-version }}
    if: ${{ !inputs.skip_tests }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubuntu-24.04
            python-version: '3.10'
          - os: ubuntu-24.04
            python-version: '3.14'
          - os: windows-2025
            python-version: '3.12'
          - os: macos-15
            python-version: '3.12'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true
          cache: 'pip'
          cache-dependency-path: pywry/pyproject.toml

      - name: Set up Rust (Linux only)
        if: runner.os == 'Linux'
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          for i in 1 2 3; do sudo apt-get update && break || sleep 15; done
          for i in 1 2 3; do sudo apt-get install -y --fix-missing xvfb dbus-x11 at-spi2-core libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0 libxcb-shape0 libgl1 libegl1 libwebkit2gtk-4.1-dev libgtk-3-dev && break || { sleep 30; sudo apt-get update; }; done

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests (Linux)
        if: runner.os == 'Linux'
        env:
          PYWRY_HEADLESS: "1"
          NO_AT_BRIDGE: "1"
        run: |
          dbus-run-session -- xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" python -m pytest -c pytest.ini tests/ -v --tb=short -x

      - name: Run tests (Windows/macOS)
        if: runner.os != 'Linux'
        env:
          PYWRY_HEADLESS: "1"
          PYWRY_DEPLOY__STATE_BACKEND: "memory"
        run: |
          python -m pytest -c pytest.ini tests/ -v --tb=short -x --ignore=tests/test_state_redis_integration.py --ignore=tests/test_auth_rbac_integration.py --ignore=tests/test_deploy_mode_integration.py --ignore=tests/test_e2e_deploy_mode.py --ignore=tests/test_e2e_rbac_widgets.py -m "not redis and not container"

  # =============================================================================
  # Step 2: Build platform-specific wheels - SEPARATE JOBS PER PLATFORM/ARCH
  # =============================================================================

  build-linux-x86_64:
    name: Build wheels - Linux x86_64
    needs: [test]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      id-token: write
      attestations: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: pywry/pyproject.toml

      - name: Extract version
        id: version
        shell: bash
        run: |
          VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Building pywry version: $VERSION"

      - name: Build sdist
        run: |
          pip install build
          python -m build --sdist

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.1
        with:
          package-dir: pywry
          output-dir: pywry/dist
        env:
          CIBW_ARCHS: x86_64

      - name: List dist contents
        shell: bash
        run: ls -la dist/

      - name: Generate artifact attestations
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: 'pywry/dist/*'

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-x86_64
          path: pywry/dist/*.whl
          retention-days: 30

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: pywry/dist/*.tar.gz
          retention-days: 30

    outputs:
      version: ${{ steps.version.outputs.version }}

  build-linux-aarch64:
    name: Build wheels - Linux aarch64
    needs: [test]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      id-token: write
      attestations: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: pywry/pyproject.toml

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.1
        with:
          package-dir: pywry
          output-dir: pywry/dist
        env:
          CIBW_ARCHS: aarch64

      - name: List dist contents
        shell: bash
        run: ls -la dist/

      - name: Generate artifact attestations
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: 'pywry/dist/*'

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-aarch64
          path: pywry/dist/*.whl
          retention-days: 30

  build-macos-x86_64:
    name: Build wheels - macOS x86_64
    needs: [test]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')
    runs-on: macos-15
    permissions:
      contents: read
      id-token: write
      attestations: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: pywry/pyproject.toml

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.1
        with:
          package-dir: pywry
          output-dir: pywry/dist
        env:
          CIBW_ARCHS: x86_64

      - name: List dist contents
        shell: bash
        run: ls -la dist/

      - name: Generate artifact attestations
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: 'pywry/dist/*'

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-x86_64
          path: pywry/dist/*.whl
          retention-days: 30

  build-macos-arm64:
    name: Build wheels - macOS arm64
    needs: [test]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')
    runs-on: macos-latest
    permissions:
      contents: read
      id-token: write
      attestations: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: pywry/pyproject.toml

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.1
        with:
          package-dir: pywry
          output-dir: pywry/dist
        env:
          CIBW_ARCHS: arm64

      - name: List dist contents
        shell: bash
        run: ls -la dist/

      - name: Generate artifact attestations
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: 'pywry/dist/*'

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-arm64
          path: pywry/dist/*.whl
          retention-days: 30

  build-windows-amd64:
    name: Build wheels - Windows AMD64
    needs: [test]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')
    runs-on: windows-2025
    permissions:
      contents: read
      id-token: write
      attestations: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: pywry/pyproject.toml

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.1
        with:
          package-dir: pywry
          output-dir: pywry/dist
        env:
          CIBW_ARCHS: AMD64

      - name: List dist contents
        shell: bash
        run: ls -la dist/

      - name: Generate artifact attestations
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: 'pywry/dist/*'

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-amd64
          path: pywry/dist/*.whl
          retention-days: 30

  build-windows-arm64:
    name: Build wheels - Windows ARM64
    needs: [test]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')
    runs-on: windows-11-arm
    permissions:
      contents: read
      id-token: write
      attestations: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: pywry/pyproject.toml

      - name: Cache vcpkg packages
        uses: actions/cache@v4
        with:
          path: C:/vcpkg/installed
          key: vcpkg-arm64-windows-openssl-${{ hashFiles('.github/workflows/publish-pywry.yml') }}
          restore-keys: |
            vcpkg-arm64-windows-openssl-

      - name: Install OpenSSL via vcpkg
        shell: pwsh
        run: |
          $env:VCPKG_ROOT = "$env:VCPKG_INSTALLATION_ROOT"
          & "$env:VCPKG_ROOT\vcpkg" install openssl:arm64-windows
          $opensslDir = "$env:VCPKG_ROOT\installed\arm64-windows"
          echo "OPENSSL_DIR=$opensslDir" >> $env:GITHUB_ENV
          echo "OPENSSL_LIB_DIR=$opensslDir\lib" >> $env:GITHUB_ENV
          echo "OPENSSL_INCLUDE_DIR=$opensslDir\include" >> $env:GITHUB_ENV

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.1
        with:
          package-dir: pywry
          output-dir: pywry/dist
        env:
          CIBW_ARCHS: ARM64

      - name: List dist contents
        shell: bash
        run: ls -la dist/

      - name: Generate artifact attestations
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: 'pywry/dist/*'

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-arm64
          path: pywry/dist/*.whl
          retention-days: 30

  # =============================================================================
  # Step 3: Merge all artifacts into single dist
  # =============================================================================
  merge-artifacts:
    name: Merge artifacts
    needs: [build-linux-x86_64, build-linux-aarch64, build-macos-x86_64, build-macos-arm64, build-windows-amd64, build-windows-arm64]
    if: always() && (needs.build-linux-x86_64.result == 'success')
    runs-on: ubuntu-24.04
    permissions:
      contents: read

    outputs:
      version: ${{ needs.build-linux-x86_64.outputs.version }}

    steps:
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist/

      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist/

      - name: List all artifacts
        run: |
          echo "ðŸ“¦ All distribution artifacts:"
          ls -la dist/

      - name: Upload merged dist
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 30

  # =============================================================================
  # Step 4: Publish to TestPyPI (workflow_dispatch only)
  # =============================================================================
  publish-testpypi:
    name: Publish to TestPyPI
    needs: [merge-artifacts]
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-24.04
    environment:
      name: testpypi
      url: https://test.pypi.org/p/pywry
    permissions:
      id-token: write

    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Display dist contents
        run: ls -la dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          print-hash: true
          skip-existing: true

  # =============================================================================
  # Step 5: Test package from TestPyPI on all platforms
  # =============================================================================
  test-testpypi:
    name: Test from TestPyPI - ${{ matrix.os }}
    needs: [merge-artifacts, publish-testpypi]
    if: github.event_name == 'workflow_dispatch'
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
          - os: ubuntu-24.04-arm
          - os: macos-15
          - os: macos-latest
          - os: windows-2025
          - os: windows-11-arm

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: pywry/pyproject.toml

      - name: Set up Rust (Linux only)
        if: runner.os == 'Linux'
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          for i in 1 2 3; do sudo apt-get update && break || sleep 15; done
          for i in 1 2 3; do sudo apt-get install -y --fix-missing xvfb dbus-x11 at-spi2-core libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0 libxcb-shape0 libgl1 libegl1 libwebkit2gtk-4.1-dev libgtk-3-dev && break || { sleep 30; sudo apt-get update; }; done

      - name: Cache OpenSSL (Windows ARM)
        if: runner.os == 'Windows' && runner.arch == 'ARM64'
        id: cache-openssl
        uses: actions/cache@v4
        with:
          path: C:\OpenSSL
          key: openssl-windows-arm64-3.3.2

      - name: Install OpenSSL (Windows ARM)
        if: runner.os == 'Windows' && runner.arch == 'ARM64' && steps.cache-openssl.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $opensslUrl = "https://download.firedaemon.com/FireDaemon-OpenSSL/openssl-3.3.2-arm64.zip"
          $zipPath = "$env:TEMP\openssl.zip"
          $extractPath = "C:\OpenSSL"
          
          Write-Host "Downloading OpenSSL for Windows ARM64..."
          Invoke-WebRequest -Uri $opensslUrl -OutFile $zipPath -UseBasicParsing
          
          Write-Host "Extracting OpenSSL..."
          Expand-Archive -Path $zipPath -DestinationPath $extractPath -Force
          
          $opensslDir = Get-ChildItem -Path $extractPath -Directory | Select-Object -First 1
          if ($opensslDir) {
            Get-ChildItem -Path $opensslDir.FullName | Move-Item -Destination $extractPath -Force
            Remove-Item -Path $opensslDir.FullName -Force -Recurse -ErrorAction SilentlyContinue
          }
          
          Write-Host "OpenSSL installed to $extractPath"

      - name: Set OpenSSL environment (Windows ARM)
        if: runner.os == 'Windows' && runner.arch == 'ARM64'
        shell: pwsh
        run: |
          $opensslDir = "C:\OpenSSL"
          $libDir = Get-ChildItem -Path $opensslDir -Recurse -Directory -Filter "lib" | Select-Object -First 1
          $includeDir = Get-ChildItem -Path $opensslDir -Recurse -Directory -Filter "include" | Select-Object -First 1
          
          if ($libDir -and $includeDir) {
            $parentDir = Split-Path -Parent $libDir.FullName
            echo "OPENSSL_DIR=$parentDir" >> $env:GITHUB_ENV
          } else {
            echo "OPENSSL_DIR=$opensslDir" >> $env:GITHUB_ENV
          }

      - name: Wait for TestPyPI propagation
        run: sleep 60

      - name: Install from TestPyPI
        shell: bash
        run: |
          pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ pywry==${{ needs.merge-artifacts.outputs.version }}

      - name: Verify installation
        shell: bash
        run: |
          python -c "import pywry; print(f'âœ… pywry {pywry.__version__} installed successfully')"
          python -c "from pywry import PyWry; print('âœ… PyWry class imported')"
          python -c "from pywry.toolbar import Button, Toolbar; print('âœ… Toolbar components imported')"

  # =============================================================================
  # Step 6: Create draft release with all artifacts (workflow_dispatch only)
  # =============================================================================
  create-release:
    name: Create Draft Release
    needs: [merge-artifacts]
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-24.04
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: List artifacts
        run: ls -la dist/

      - name: Create draft release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: pywry-${{ needs.merge-artifacts.outputs.version }}
          name: pywry ${{ needs.merge-artifacts.outputs.version }}
          draft: true
          prerelease: false
          generate_release_notes: true
          files: |
            dist/*
          body: |
            ## pywry ${{ needs.merge-artifacts.outputs.version }}

            ### Installation

            ```bash
            pip install pywry==${{ needs.merge-artifacts.outputs.version }}
            ```

            ### Supported Platforms

            | Platform | Architecture | Wheel |
            |----------|--------------|-------|
            | Linux | x86_64 | âœ… |
            | Linux | aarch64 | âœ… |
            | macOS | x86_64 (Intel) | âœ… |
            | macOS | arm64 (Apple Silicon) | âœ… |
            | Windows | AMD64 | âœ… |
            | Windows | ARM64 | âœ… |

            ### Python Versions

            - Python 3.10, 3.11, 3.12, 3.13, 3.14

            ### Artifacts

            All artifacts include SLSA build provenance attestations.

            ---
            *This is a draft release. Review and publish to trigger PyPI upload.*

  # =============================================================================
  # Step 7: Publish to PyPI (on release publish) - Trusted Publisher
  # =============================================================================
  publish-pypi:
    name: Publish to PyPI
    if: github.event_name == 'release' && github.event.action == 'published'
    runs-on: ubuntu-24.04
    environment:
      name: pypi
      url: https://pypi.org/p/pywry
    permissions:
      id-token: write

    steps:
      - name: Download release assets
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          mkdir -p dist
          gh release download ${{ github.event.release.tag_name }} --dir dist --repo ${{ github.repository }}
        working-directory: .

      - name: Filter only distribution files
        run: |
          mkdir -p clean_dist
          mv dist/*.whl dist/*.tar.gz clean_dist/ 2>/dev/null || true
          rm -rf dist
          mv clean_dist dist
          echo "ðŸ“¦ Publishing to PyPI:"
          ls -la dist/
        working-directory: .

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true
