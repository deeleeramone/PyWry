site_name: PyWry Documentation
site_description: Blazingly fast rendering library for native windows, Jupyter widgets, and browser tabs
site_author: OpenBB
repo_url: https://github.com/deeleeramone/PyWry
repo_name: deeleeramone/PyWry
edit_uri: edit/main/docs/docs/

theme:
  name: material
  palette:
    - scheme: slate
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.instant
    - navigation.instant.progress
    - navigation.path
    - navigation.top
    - navigation.indexes
    - navigation.footer
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github
  logo: assets/PyWry-icon.png
  favicon: assets/PyWry-icon.png

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search
  - autorefs
  - mkdocstrings:
      enabled: true
      default_handler: python
      handlers:
        python:
          paths: [".."]  # Path to pywry package (relative to docs/)
          options:
            # General
            show_source: true
            show_bases: true
            show_root_heading: true
            show_root_full_path: false
            show_root_toc_entry: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            # Members
            members_order: source
            group_by_category: true
            show_category_heading: true
            # Filters - exclude private members
            filters:
              - "!^_"           # Exclude private members (starting with _)
              - "!^__"          # Exclude dunder methods
              - "^__init__$"    # But include __init__
            # Docstrings
            docstring_style: numpy
            docstring_section_style: spacy
            show_docstring_description: true
            show_docstring_parameters: true   # Show parameter descriptions
            show_docstring_returns: true      # Show return descriptions
            show_docstring_raises: true
            show_docstring_examples: true
            show_docstring_other_parameters: true
            show_docstring_attributes: true   # Show attribute descriptions
            # Signatures - these are the ACTUAL types from code
            show_signature: true
            show_signature_annotations: true
            separate_signature: true
            line_length: 80
            annotations_path: source  # Use actual source annotations
            # Inheritance
            inherited_members: false
            # Filters
            show_if_no_docstring: false
            # Type annotations
            signature_crossrefs: true
            merge_init_into_class: true

