"$schema" = "https://schema.tauri.app/config/2"
productName = "PyWry"
version = "2.0.0"
identifier = "com.pywry.app"

[build]
frontendDist = "./frontend"

[app]
withGlobalTauri = true

# Main window - hidden by default, shown when needed
[[app.windows]]
label = "main"
title = "PyWry"
url = "index.html?label=main"
width = 800
height = 600
visible = false
center = true
closable = true
titleBarStyle = "Transparent"
decorations = true
theme = "Dark"
backgroundThrottling = "disabled"
acceptFirstMouse = true
resizable = true

[bundle]
icon = [
    "frontend/assets/icon.png",
    "frontend/assets/icon.ico",
    "frontend/assets/icon.icns",
]
